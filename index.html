<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>REDESIGN</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="nav-bar">
    <img src="yaho-text.png">
    <ul>
      <li><a href="#">Messenger</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </header>

  <div class="line"></div>

  <section>
    <div class="box">
      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>
      <div class="square" style="--i:5;"></div>

      <div class="container">
        <div class="form">
          <img src="yahu.png"><br>
          <form action="">
            <div class="inputBx">
              <input type="text" required="required">
              <span>Yahoo ID:</span>
            </div>
            <br>
            <div class="inputBx password">
              <input id="password-input" type="password" name="password" required="required">
              <span>Password:</span>
            </div>
            <br>
            <label class="remember"><input type="checkbox"> Remember my ID & Password</label>
            <div>
              <label class="remember"><input type="checkbox"> Sign in automatically</label>
            </div>
            <div>
              <label class="remember"><input type="checkbox"> Sign in as invisible to everyone</label>
            </div>
            <br>

            <div class="inputBx">
              <input type="submit" value="SIGN IN" disabled>
            </div>
            <br><br>
            <div class="custom-select" style="width:200px;">
              <select>
                <option value="Select"> Select Language</option>
                <option value="English (US)"> English (US)</option>
                <option value="Filipino"> Filipino</option>
              </select>
            </div>
            <br>
          </form>
          <br><br>
          <p>Forgot password? <a href="#">Click Here</a></p>
          <p>Don't have an account <a href="#">Sign up</a></p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
